<h1>Edit</h1>

<h4>Movie</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form (submit)="edit()">
            <div class="form-group">
                <label for="Title" class="control-label">Title</label>
                <input for="Title" class="form-control"   name="title" [(ngModel)]="movie.title"/>
            </div>
            <div class="form-group">
                <label for="ReleaseDate" class="control-label">Release Date</label>
                <input for="ReleaseDate" class="form-control" type="date" name="releaseDate" [(ngModel)]="movie.releaseDate" />
            </div>
            <div class="form-group">
                <label for="Genre" class="control-label">Genre</label>
                <input for="Genre" class="form-control" name="genre"  [(ngModel)]="movie.genre"/>
            </div>
            <div class="form-group">
                <label for="Price" class="control-label">Price</label>
                <input for="Price" type="number" min=0 step=0.01 class="form-control" name="price" [(ngModel)]="movie.price" />
            </div>
            <div class="form-group">
                <input type="submit" value="Edit" class="btn btn-primary"  />
            </div>
        </form>
    </div>
</div>

<div>
    <a >Back to List</a>
</div>
